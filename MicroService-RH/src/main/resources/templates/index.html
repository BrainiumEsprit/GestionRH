<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Recruitment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
 
	
 
</head>
<body>
<div class="container">
	<div class="col-md-4">
		    <div align="center" style="padding:0 20px">
		<h1>Recruitment</h1>
	</div></div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    
    <div align="center" style="padding:0 20px">
    <table class="table table-striped" border="1" cellpadding="10">
		<tr>
		    <th>Reference</th>
		    <th>Post</th>
		    <th>Required skills</th>
		    <th>Description</th>
		    <th>Salary</th>
		    
		    
		    <th>Action</th>
		    
		</tr>  
    	<tr th:each = "Recruitment : ${Recruitment}">
    		<td th:text="${Recruitment.ref}"></td>
    		<td th:text="${Recruitment.post}"></td>
    		<td th:text="${Recruitment.requiredskills}"></td>
    		<td th:text="${Recruitment.description}"></td>
    		<td th:text="${Recruitment.salary}"></td>
    	
    		
    		<td>
    			<a th:href="@{/editRecruitment/{id}(id=${Recruitment.ref})}" class="btn btn-primary btn-xs">Edit</a>
    			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/deleteRecruitment/{id}(id=${Recruitment.ref})}" class="btn btn-danger btn-xs">Delete</a>
    		</td>
    	</tr>
    </table>
    <a href="/addRecruitment" class="btn btn-primary">Add job post</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="/indexApp" class="btn btn-primary">Applications</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="/indexMeeting" class="btn btn-primary">Meetings</a>
	</div>    
</div>
</body>
</html>
