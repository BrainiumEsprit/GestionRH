<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Liste Indemnites</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
 
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Indemnites</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    
    <div style="padding:0 20px">
    <table class="table table-striped">
		<tr>
		    <th>Code Indemnité</th>
		    <th>Libelle indemnité</th>
		    <th>Impot dus</th>
		    <th>Compte banquaire</th>
		    <th>total</th>
		    <th>Action</th>
		    
		</tr>  
    	<tr th:each = "formation : ${Indemnites}">
    		<td th:text="${formation.codeindem}"></td>
    		<td th:text="${formation.libindem}"></td>
    		<td th:text="${formation.soumis}"></td>
    		<td th:text="${formation.compte}"></td>
    		<td th:text="${formation.total}"></td>
    		<td>
    			<a th:href="@{/editindem/{id}(id=${formation.id})}" class="btn btn-primary btn-xs">Edit</a>
    			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/deleteindem/{id}(id=${formation.id})}" class="btn btn-danger btn-xs">Delete</a>
    		</td>
    	</tr>
    </table>
   
	</div>    
</div>
</body>
</html>
