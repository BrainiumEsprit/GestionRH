<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Formation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h1>New Formation</h1>
	<div class="col-md-4">
		<form th:object="${Formation}" th:action="@{save}" action="#" method="post">
			<input type="text" th:field="*{libelle}" th:value="${txt}" class="form-control"  />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="date" th:field="*{dateF}" class="form-control"
				placeholder="date Formation" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="number" th:field="*{nbjours}" class="form-control"
				placeholder="nombre jours" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			<input type="number" th:field="*{nbplaces}" class="form-control"
				placeholder="nombre places" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
	</div>
</div>
</body>
</html>
